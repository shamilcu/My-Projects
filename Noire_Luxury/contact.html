<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOIRÉ Atelier – Contact Us</title>
    <meta name="description" content="Visit the NOIRÉ Atelier or get in touch. Precision service for the modern elite.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact-page">
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">NOIRÉ</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="collection.html" class="nav-link">Collection</a>
                <a href="experience.html" class="nav-link">Runway</a>
                <a href="ai-preview.html" class="nav-link">AI Preview</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            <div class="nav-icons">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Minimal Hero -->
    <header class="contact-hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title reveal-text">Get in Touch</h1>
            <p class="hero-subtitle reveal-text-delay">Precision Service. Personal Attention.</p>
        </div>
    </header>

    <!-- Contact Content -->
    <section class="contact-section">
        <div class="contact-grid">
            <!-- Left: Info & Map -->
            <div class="contact-info-wrapper">
                <div class="contact-card">
                    <h2>The Atelier</h2>
                    <p class="address">
                        12 Avenue Montaigne<br>
                        75008 Paris, France
                    </p>
                    <p class="contact-details">
                        <a href="mailto:concierge@noire.com">concierge@noire.com</a><br>
                        <a href="tel:+33145550000">+33 1 45 55 00 00</a>
                    </p>

                    <div class="social-links-large">
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.526210630748!2d2.3013576774691456!3d48.86725350008064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fcc4b789a9f%3A0x6a053c8969e771e8!2sAv.%20Montaigne%2C%2075008%20Paris%2C%20France!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!-- Right: Form -->
            <div class="contact-form-wrapper">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject">
                            <option value="general">General Inquiry</option>
                            <option value="press">Press & Media</option>
                            <option value="custom">Custom Orders</option>
                            <option value="careers">Careers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required placeholder="How can we assist you?"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <div class="btn-line"></div>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter-section">
        <div class="newsletter-content">
            <h2>The Inner Circle</h2>
            <p>Subscribe for exclusive access to new collections and private events.</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Inline script for Contact page animations
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);

            const tl = gsap.timeline();

            tl.from('.contact-info-wrapper', {
                x: -50,
                opacity: 0,
                duration: 1,
                ease: 'power3.out',
                delay: 0.5
            })
                .from('.contact-form-wrapper', {
                    x: 50,
                    opacity: 0,
                    duration: 1,
                    ease: 'power3.out'
                }, '-=0.8');

        });
    </script>
</body>

</html>
