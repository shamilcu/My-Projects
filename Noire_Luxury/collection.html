<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOIRÉ Atelier – The Collection</title>
    <meta name="description" content="Explore the exclusive NOIRÉ collection. Luxury fashion for men and women.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="collection-page">
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Scroll Progress Bar -->
    <div class="scroll-progress-bar">
        <div class="scroll-progress"></div>
    </div>



    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">NOIRÉ</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="collection.html" class="nav-link active">Collection</a>
                <a href="experience.html" class="nav-link">Runway</a>
                <a href="ai-preview.html" class="nav-link">AI Preview</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-icons">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="collection-hero">
        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2670&auto=format&fit=crop"
                alt="Fashion Collection Hero">
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title reveal-text">The Collection 2026</h1>
            <p class="hero-subtitle reveal-text-delay">Curated for the bold. Designed for the eternal.</p>
        </div>
    </header>

    <!-- Filter & Grid Section -->
    <section class="shop-section">
        <div class="filter-bar">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="men">Men</button>
            <button class="filter-btn" data-category="women">Women</button>
            <button class="filter-btn" data-category="limited">Limited</button>
        </div>

        <div class="products-grid" id="collection-grid">
            <!-- Products injected by JS -->
        </div>

        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Footer CTA -->
    <section class="footer-cta mini">
        <div class="cta-content">
            <h2>Experience Virtual Atelier</h2>
            <a href="index.html#atelier-3d" class="cta-button">Try 3D View</a>
        </div>
    </section>

    <!-- Product Modal (Copied from index.html for consistency) -->
    <div class="product-modal-backdrop">
        <div class="product-modal">
            <button class="close-modal"><i class="fas fa-times"></i></button>
            <div class="modal-content">
                <div class="modal-image-container">
                    <img src="" alt="Product">
                </div>
                <div class="modal-details">
                    <h2 class="modal-title">Product Name</h2>
                    <p class="modal-price">$0.00</p>
                    <p class="modal-description">Description goes here.</p>

                    <div class="modal-options">
                        <div class="size-selector">
                            <span>Size:</span>
                            <div class="size-btns">
                                <button>S</button>
                                <button class="active">M</button>
                                <button>L</button>
                                <button>XL</button>
                            </div>
                        </div>
                        <div class="quantity-selector">
                            <span>Qty:</span>
                            <div class="qty-controls">
                                <button class="qty-btn minus">-</button>
                                <span class="qty-val">1</span>
                                <button class="qty-btn plus">+</button>
                            </div>
                        </div>
                    </div>

                    <button class="add-to-cart-btn-modal">
                        <span>Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
